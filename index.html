<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <span>calc</span>
      <div>
        <span>theme</span>
        <div class="idk">
          <div class="label">
            <label for="theme">1</label>
            <label for="theme">2</label>
            <label for="theme">3</label>
          </div>
          <input type="range" name="theme" min="1" max="3" value="1">  
        </div>
      </div>
    </div>

    <div class="screen">
      <div class="operation"></div>
      <div class="main-screen">0</div>
    </div>

    <div class="keypad">

      <button class="number"><h1>7</h1></button>
      <button class="number"><h1>8</h1></button>
      <button class="number"><h1>9</h1></button>

      <button id="del-btn"><h1>DEL</h1></button>

      <button class="number"><h1>4</h1></button>
      <button class="number"><h1>5</h1></button>
      <button class="number"><h1>6</h1></button>

      <button id="add"><h1>+</h1></button>

      <button class="number"><h1>1</h1></button>
      <button class="number"><h1>2</h1></button>
      <button class="number"><h1>3</h1></button>

      <button id="minus"><h1>-</h1></button>

      <button id="dot"><h1>.</h1></button>

      <button id="zero"><h1>0</h1></button>

      <button id="division"><h1>/</h1></button>

      <button id="multiplication"><h1>x</h1></button>

      <button id="reset-btn"><h1>RESET</h1></button>

      <button id="result-btn"><h1>=</h1></button>

    </div>
    
  </div>

</body>
</html>
